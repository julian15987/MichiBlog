{% extends "base.html" %}

{% block title %} Login {% endblock %}

{% block body %}
    <div class="modal" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1"
         data-bs-backdrop="static" data-bs-keyboard="false"
         aria-labelledby="staticBackdropLabel" aria-hidden="false">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="text-right"><i class="fa fa-close close" data-dismiss="modal"></i></div>
                    <h1 class="text-center michi-color">Login MichiBlog</h1>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="text-center mt-2">
                                <img src="/media/images/logo-header.svg" width="200" alt="...">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="text-white mt-5">
                                <form action="{% url 'login' %}" method="POST">
                                    {% csrf_token %}
                                    <div class="container mt-5">
                                        <div class="mb-3">
                                            <label for="username" class="form-label michi-color">Username</label>
                                            <input type="text" class="form-control" id="username" name="username">
                                        </div>
                                        <div class="mb-3">
                                            <label for="password" class="form-label michi-color">Password</label>
                                            <input type="password" class="form-control" id="password" name="password">
                                        </div>
                                        <br>
                                        <button type="submit" class="btn btn-primary">Submit</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block js %}
    <script>
        $(document).ready(function() {
            $('#staticBackdrop').modal('show');
        });
    </script>
{% endblock %}
